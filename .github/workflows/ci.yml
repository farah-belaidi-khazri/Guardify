name: CI Workflow

on:
  push:
    branches:
      - develop
      - 'sprint/*'
      - 'feature/*'
      - 'bugfix/*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies (backend)
        run: |
          cd backend
          npm install

      - name: Install dependencies (frontend)
        run: |
          cd frontend
          npm install

      - name: Run tests (backend)
        run: |
          cd backend
          npm test

      - name: Run tests (frontend)
        run: |
          cd frontend
          npm test
